<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./styles/signUp.css" />
    <!--FONTAWESOME -->
    <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css"> 
</head>
<body>
    <div class="container">
        
        <form class="formContainer">
            <h1>Sign Up Here</h1>
            <input type="text" placeholder="Enter Name" />
            <input type="text" placeholder="Enter Username" />
            <input type="text" placeholder="Enter Email" />
            <input type="text" placeholder="Enter Password" />
            <input type="text" placeholder="Confirm Password" />
            <label for="checkboxButton">Accept to our terms and policy please 
                <input type="checkbox" id="checkboxButton" name="checkboxButton" />
            </label>
            <div class="button-container">
                <button type="submit" class="button-one">Sign Up</button>
                <a href="./index.html" class="button-two">Login?</a>
            </div>
        </form>

    </div>

</body>
</html>
